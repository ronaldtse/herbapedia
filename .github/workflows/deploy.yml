name: Build and Deploy

# Herbapedia Site CI/CD
#
# This workflow builds and deploys the Herbapedia static site.
# It depends on the data-herbapedia repository for source data.
#
# Architecture:
#   1. Checkout site repo (this repo)
#   2. Checkout data repo (herbapedia/data-herbapedia)
#   3. Build Knowledge Graph (outputs to data-herbapedia/api/v1/)
#   4. Build site using Vite + vite-ssg
#   5. Deploy to GitHub Pages

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site
        uses: actions/checkout@v4
        with:
          path: herbapedia

      - name: Checkout data
        uses: actions/checkout@v4
        with:
          repository: herbapedia/data-herbapedia
          path: data-herbapedia

      - name: Create workspace config
        run: |
          echo 'packages:' > pnpm-workspace.yaml
          echo '  - "herbapedia"' >> pnpm-workspace.yaml
          echo '  - "data-herbapedia"' >> pnpm-workspace.yaml

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build Knowledge Graph
        run: pnpm --filter @herbapedia/data build-graph
        # Outputs to data-herbapedia/api/v1/
        # Includes browser artifacts at data-herbapedia/api/v1/browser/

      - name: Build site
        run: pnpm --filter @herbapedia/site build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: ./herbapedia/dist
          retention-days: 1

  deploy:
    if: github.ref_name == github.event.repository.default_branch
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: ./dist

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
