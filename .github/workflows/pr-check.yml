name: PR Build Check

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout site
        uses: actions/checkout@v4
        with:
          path: herbapedia

      - name: Checkout data
        uses: actions/checkout@v4
        with:
          repository: herbapedia/data-herbapedia
          path: data-herbapedia

      - name: Create workspace config
        run: |
          echo 'packages:' > pnpm-workspace.yaml
          echo '  - "herbapedia"' >> pnpm-workspace.yaml
          echo '  - "data-herbapedia"' >> pnpm-workspace.yaml

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm --filter @herbapedia/site build

      - name: Check build output
        run: |
          echo "Build completed successfully"
          ls -la herbapedia/dist/
