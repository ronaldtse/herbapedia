description: |
  Mohanlian is prized across Asia for its therapeutic powers as a liver tonic and for improving hair health. In India it is known as bhangra, and used as part of traditional ayurvedic medicine to rejuvenate and promote longevity, strengthen the liver and improve the condition of hair. A black dye can also be obtained from the plant for colouring hair and tattooing

traditional_use: |
  In India it is known as bhangra, and used as part of traditional ayurvedic medicine to rejuvenate and promote longevity, strengthen the liver and improve the condition of hair. It was first mentioned in the Tang Materia Medica as a cooling herb for use in traditional Chinese medicine..

