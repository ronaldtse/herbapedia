description: |
  紫锥花是美国土著最广泛使用的药用植物。Ethnobotanist M.R.Gilmore 提到：「紫锥花比其他植物更多用作实时治疗疾病。」美国本土人使用紫锥花治理牙痛、扩大腮腺、咽喉不适、蛇咬伤、咳嗽、烧伤和痛症。

